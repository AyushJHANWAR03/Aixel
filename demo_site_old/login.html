<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aixel Demo Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e5e7eb;
        }
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: #6b7280;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }
        .tab.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }
        .form {
            display: none;
        }
        .form.active {
            display: block;
        }
        .demo-info {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 0.9em;
        }
        .tracking-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 0.9em;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            z-index: 1000;
        }
        .tracking-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="tracking-indicator" class="tracking-indicator">üìä Event Tracked!</div>

    <div class="login-container">
        <h1>Welcome to Aixel</h1>
        <p class="subtitle">Access your AI-powered analytics</p>

        <div class="demo-info">
            <strong>üìù Demo Mode:</strong> Use any email/password combination. No real authentication required!
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <form id="login-form" class="form active" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">üîê Login</button>
        </form>

        <form id="signup-form" class="form" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn">‚ú® Create Account</button>
        </form>
    </div>

    <script src="tracking.js"></script>
    <script>
        // Track page view
        trackEvent('page_view', { metadata: { page: 'login' } });

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('signup-form').classList.add('active');
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Store user in localStorage (demo only - no real auth!)
            const user = {
                email: email,
                name: email.split('@')[0],
                userId: generateUserId()
            };
            localStorage.setItem('aixel_user', JSON.stringify(user));

            // Track login
            trackEvent('user_login', {
                user_id: user.userId,
                metadata: { email: email, method: 'email' }
            });
            showTrackingIndicator('Login Tracked! Redirecting...');

            // Get redirect URL or go to products
            setTimeout(() => {
                const params = new URLSearchParams(window.location.search);
                const redirect = params.get('redirect') || 'index.html';
                const utmParams = params.get('utm_source') ?
                    `?utm_source=${params.get('utm_source')}&utm_medium=${params.get('utm_medium')}&utm_campaign=${params.get('utm_campaign')}` : '';
                window.location.href = redirect + utmParams;
            }, 800);
        }

        function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            // Store user in localStorage (demo only - no real auth!)
            const user = {
                email: email,
                name: name,
                userId: generateUserId()
            };
            localStorage.setItem('aixel_user', JSON.stringify(user));

            // Track signup
            trackEvent('user_signup', {
                user_id: user.userId,
                metadata: { email: email, name: name }
            });
            showTrackingIndicator('Signup Tracked! Redirecting...');

            // Get redirect URL or go to products
            setTimeout(() => {
                const params = new URLSearchParams(window.location.search);
                const redirect = params.get('redirect') || 'index.html';
                const utmParams = params.get('utm_source') ?
                    `?utm_source=${params.get('utm_source')}&utm_medium=${params.get('utm_medium')}&utm_campaign=${params.get('utm_campaign')}` : '';
                window.location.href = redirect + utmParams;
            }, 800);
        }

        function generateUserId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        // Check if coming from ad with UTM params
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('utm_source')) {
            trackEvent('ad_click');
            showTrackingIndicator('Ad Click Tracked!');
        }
    </script>
</body>
</html>
